<div class="container12">
  <div class="Container13">
      <div class="title">Checkout Form</div>
      <div class="input-form"><form>
          <div class="section-1">
  				<div class="items">
                     <label class="label">Name</label>
                     <input type="text" class="input" placeholder="Enter name" required="required" >
                 </div>
           </div>
           <div class="section-1">
  				<div class="items">
                     <label class="label">Shipping Address</label>
                     <input type="text" class="input" placeholder="Enter Address" required="required" >
                 </div>
           </div>
           
           <div class="section-1">
  				<div class="items">
                     <label class="label">Email</label>
                     <input type="email" class="input" placeholder="Enter Email" required >
                 </div>
           </div>
            <div class="section-1">
  				<div class="items">
                     <label class="label" >City</label>
                     <select >
        	<option>--:select:--</option>
        	<option>Kota</option>
            <option>Bundi</option>
            <option>Baran</option>
            <option>Ajmer</option>
        </select>
                    
                 </div>
           </div>
           
          <div class="section-1">
  				<div class="items">
                     <label class="label">card number</label>
                     <input type="text" class="input" placeholder="1234 1234 1234 1234" required="required" >
                 </div>
           </div>
            <div class="section-2">
  				<div class="items">
                     <label class="label">card holder</label>
                     <input type="text" class="input" placeholder="Card Holder name"   required="required">
                 </div>
           </div>
            <div class="section-3">
  				<div class="items">
                     <label class="label">Expiry date</label>
                     <input type="text" class="input" placeholder="MM / YY" required="required" >
                 </div>
                 <div class="items">
                     <label class="label">CVV code</label>
                     <input type="text" class="input" placeholder="0000" required="required" >
                 </div>
           </div>
       </div>
       <div class="btn" ><input type="submit" value="Place Order"  /></div>
    </div></form>
</div>
